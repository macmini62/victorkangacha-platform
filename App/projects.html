<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victor Kang'acha Portfolio</title>
  </head>
  <body>
    <main>
      <div class="projects-header">
        <h1>Projects</h1>
        <p>
          A collection of projects showcasing my work in Data Science, Web
          Development, and Cloud Architecture.
        </p>
      </div>
      <section>
        <div class="project-filter-btns">
          <div class="topic-filter-btns">
            <button>All</button>
          </div>
          <button class="order-filter-btn">Featuring first</button>
        </div>
        <div class="projects-list">
          <figure class="project-card">
            <img src="" alt="" class="" />
            <h4 class="project-title"></h4>
            <p class="project-type">Featured Project</p>
            <p class="project-description">A modern portfolio website</p>
            <ul class="project-labels">
              <li>JavaScript</li>
              <li>HTML</li>
              <li>CSS</li>
              <li>SQL</li>
            </ul>
            <div class="cta-project-section">
              <button class="live-btn">Live Demo</button>
              <button class="repo-btn">Github</button>
            </div>
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
